<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
        <form name="form1" id="survey-form">
          <label for="" id="name-label">Name</label>
          <input type="text" id="name" required placeholder="Enter your name">
          <label for="" id="email-label">Email</label>
          <input type="email" id="email" required placeholder="Enter your email">
          <label for="" id="number-label">Age</label>
          <input type="number"  id="number" placeholder="Enter your age" min = "1" max="100">
          <select id="dropdown">
            <option id="1">Option 1</option>
            <option id="2">Option 2</option>
            
          </select>
         <input type="radio" name="group1" value="am element number 1">
         <input type="radio" name="group1" value="am element number 2">
         <input type="radio" name="group1" value="am element number 3">
         
         <input type="checkbox" id="cb1" value="CheckBox1">
         <input type="checkbox" id="cb2" value="CheckBox2">
         
         
        </form>
    <script  src="js/index.js"></script>
  </body>
</html>
